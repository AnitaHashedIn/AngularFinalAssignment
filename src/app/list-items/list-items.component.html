 <div *ngIf="!Isselected && (SelectedItem=== undefined || SelectedItem===null)">
  <ul class="List-Items"*ngFor="let item of Itemlist" (click)="onSelect(item)"  >
    <li>
      <span class="badge">{{item.title}}</span>
      <span class="badge">{{item.author}}</span>
      <span  class="badge">{{item.discounted_price}}</span>
      <span class="badge">{{item.actual_price}}</span>
      <button  class="badge" (click)="ClickonAddtocart(item)"> Add to cart</button>
      <!-- <button  class="badge" (click)="ClickonWishlist(item)"> Move to Wishlist</button> -->
    </li>
  </ul>
</div>
<div *ngIf="Isselected && SelectedItem!== undefined && SelectedItem!==null" >
  <h2>{{SelectedItem.title | uppercase}}</h2>
  <!-- <div>
   {{SelectedItem.id}}
  </div> -->
  <div>
    <label >{{SelectedItem.author}} </label>
  </div>
  <br>
  <div >
    <label >{{SelectedItem.author}} </label>
  </div>
  <br>
  <tr>
    <button gap="10">React</button>
    <button>React</button>
    <button>React</button>
  </tr>
  <br>
  <mat-card-title-group>
    <mat-card-title>
      Course Details
    </mat-card-title>
    <mat-card-content >{{SelectedItem.details }}</mat-card-content>
  </mat-card-title-group>
</div>
